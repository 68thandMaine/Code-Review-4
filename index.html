<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Order Form</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="dispaly-5">The Constructor Pizzaria</h1>
    <hr class="my-4">
  </div>
  <form id="form1">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="personal-information">Please enter your name below</label>
            <input type="text" id="first-name" placeholder="Jacob">
            <input type="text" id="last-name" placeholder="Masterson">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="street-address">Please enter your street address below</label>
            <input type="text" id="street" placeholder="e.g. 103 Quaker Meetinghouse Rd">
            <label for="city">Please enter your city below</label>
            <input type="text" id="city" placeholder="e.g. Williamsburg">
            <label for="state">Please enter your state</label>
            <input type="text" id="state" placeholder="VA">
            <label for="zip-code">Please enter your zip-code below</label>
            <input type="text" id="zip-code" placeholder="23188">
          </div>
        </div>
        <div class="col-md-3">
          <label for="phone">Please enter your pone number below</label>
          <input type="text" id="phone-number" placeholder="e.g. 123-456-7890">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="order-form">
            <!-- header ---------------------->
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 jumbotron class="card-title">Pizza Order</h5>
              </div>
            </div>
            <!-- size ----------------------->
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <label for="size">Please Choose a Size</label>
                <select class="form-control" id="pizza-size">
                  <option value="sml">Small</option>
                  <option value="med">Medium</option>
                  <option value="lg">Large</option>
                </select>
              </div>
            </div>
            <!-- Meat ----------------------->
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <label for="toppings">Please select the Meats You Want</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value="1.50">
                  <label class="form-check-label" for"pepperoni">Pepperoni</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value="1.50">
                  <label class="form-check-label" for"sausage">Sausage</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value="3.00">
                  <label class="form-check-label" for"Bacon">Bacon</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value="3.00">
                  <label class="form-check-label" for"Brisket">Brisket</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value="0.00">
                  <label class="form-check-label" for"Cheese">No meat - just cheese</label>
                </div>
              </div>
            </div>
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <label for="toppings">Choose your Toppings</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value=".50">
                  <label class="form-check-label" for"bell-pepper">Bell Pepper</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value=".50">
                  <label class="form-check-label" for"artichoke">Artichoke</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value=".75">
                  <label class="form-check-label" for"basil">Basil</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value=".75">
                  <label class="form-check-label" for"anchovy">Anchovy</label>
                </div>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-dark" name="button">Click to submit your order!</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 jumbotron class="card-title">Order Summary</h5>
            <div id="order-summary">
              <p> Customer: <span id="customer-name"></span></p>
              <p>Address: <span id="customer-address"></span></p>
              <p>Phone Number: <span id="customer-phone-number"></span></p>
              <p>Total: <span id="total"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
